<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 1280" width="720" height="1280">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="45%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <!-- 背景径向渐变 -->
    <radialGradient id="bgGlow" cx="50%" cy="38%" r="50%">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0.06"/>
      <stop offset="60%" stop-color="#6366F1" stop-opacity="0.02"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </radialGradient>
    <!-- 星芒发光 -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="og"/>
      <feFlood flood-color="#6366F1" flood-opacity="0.15" result="wc"/>
      <feComposite in="wc" in2="og" operator="in" result="wg"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="ig"/>
      <feMerge><feMergeNode in="wg"/><feMergeNode in="ig"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- 中心光点发光 -->
    <filter id="cg" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="c1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="c2"/>
      <feMerge><feMergeNode in="c1"/><feMergeNode in="c2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- 小星星发光 -->
    <filter id="dg" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
    <filter id="dgSm" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <!-- 浅色背景 -->
  <rect width="720" height="1280" fill="#F8F9FC"/>
  <!-- 背景光晕 -->
  <rect width="720" height="1280" fill="url(#bgGlow)"/>

  <!-- 散布的微光星点 -->
  <circle cx="120" cy="180" r="1" fill="#6366F1" opacity="0.06"/>
  <circle cx="580" cy="120" r="0.8" fill="#6366F1" opacity="0.05"/>
  <circle cx="90" cy="400" r="1.2" fill="#6366F1" opacity="0.05"/>
  <circle cx="650" cy="350" r="0.8" fill="#6366F1" opacity="0.04"/>
  <circle cx="200" cy="600" r="1" fill="#6366F1" opacity="0.05"/>
  <circle cx="530" cy="550" r="0.8" fill="#6366F1" opacity="0.05"/>
  <circle cx="100" cy="800" r="1" fill="#6366F1" opacity="0.04"/>
  <circle cx="620" cy="750" r="0.8" fill="#6366F1" opacity="0.05"/>
  <circle cx="300" cy="900" r="1.2" fill="#6366F1" opacity="0.04"/>
  <circle cx="500" cy="950" r="0.8" fill="#6366F1" opacity="0.03"/>
  <circle cx="150" cy="1050" r="1" fill="#6366F1" opacity="0.05"/>
  <circle cx="580" cy="1100" r="0.8" fill="#6366F1" opacity="0.04"/>
  <circle cx="400" cy="200" r="0.6" fill="#6366F1" opacity="0.04"/>
  <circle cx="250" cy="1150" r="0.8" fill="#6366F1" opacity="0.03"/>
  <circle cx="450" cy="700" r="1" fill="#6366F1" opacity="0.04"/>
  <circle cx="680" cy="980" r="0.6" fill="#6366F1" opacity="0.03"/>
  <circle cx="50" cy="1200" r="0.8" fill="#6366F1" opacity="0.04"/>
  <circle cx="350" cy="450" r="0.6" fill="#6366F1" opacity="0.05"/>

  <!-- 中心 Logo：位于画面上方 1/3 处 -->
  <g transform="translate(360, 440)" opacity="0.85">
    <!-- 轨道圆圈 -->
    <circle cx="0" cy="0" r="100" fill="none" stroke="#6366F1" stroke-width="0.8" stroke-opacity="0.1"/>

    <!-- 八角星芒 -->
    <g filter="url(#glow)">
      <path d="M0 -82 C8.5 -15, 15 -8.5, 82 0 C15 8.5, 8.5 15, 0 82 C-8.5 15, -15 8.5, -82 0 C-15 -8.5, -8.5 -15, 0 -82 Z" fill="url(#brand)"/>
      <path d="M0 -58 C6 -10, 10 -6, 58 0 C10 6, 6 10, 0 58 C-6 10, -10 6, -58 0 C-10 -6, -6 -10, 0 -58 Z" fill="url(#brand)" transform="rotate(45)"/>
    </g>

    <!-- 中心光点 -->
    <g filter="url(#cg)">
      <circle cx="0" cy="0" r="10" fill="white" opacity="0.4"/>
      <circle cx="0" cy="0" r="6" fill="white" opacity="0.7"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
    </g>

    <!-- 小星星 -->
    <circle cx="86" cy="-53" r="3.5" fill="#A78BFA" filter="url(#dg)" opacity="0.4"/>
    <circle cx="86" cy="-53" r="1.8" fill="#A78BFA" opacity="0.7"/>

    <circle cx="-75" cy="-62" r="2.8" fill="#38BDF8" filter="url(#dg)" opacity="0.35"/>
    <circle cx="-75" cy="-62" r="1.4" fill="#38BDF8" opacity="0.65"/>

    <circle cx="82" cy="58" r="2.4" fill="#FBBF24" filter="url(#dgSm)" opacity="0.35"/>
    <circle cx="82" cy="58" r="1.2" fill="#FBBF24" opacity="0.65"/>

    <circle cx="-80" cy="53" r="2.8" fill="#818CF8" filter="url(#dg)" opacity="0.3"/>
    <circle cx="-80" cy="53" r="1.4" fill="#818CF8" opacity="0.6"/>

    <!-- 额外小星 -->
    <circle cx="40" cy="-95" r="1.8" fill="#67E8F9" filter="url(#dgSm)" opacity="0.25"/>
    <circle cx="40" cy="-95" r="0.9" fill="#67E8F9" opacity="0.55"/>

    <circle cx="-30" cy="98" r="1.5" fill="#C4B5FD" filter="url(#dgSm)" opacity="0.2"/>
    <circle cx="-30" cy="98" r="0.8" fill="#C4B5FD" opacity="0.5"/>
  </g>

  <!-- 底部品牌水印 -->
  <text x="360" y="1220" text-anchor="middle" font-family="'Inter', 'Helvetica Neue', sans-serif" font-weight="400" font-size="14" fill="#6366F1" opacity="0.12" letter-spacing="4">STELLARA</text>
</svg>
