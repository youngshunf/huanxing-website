<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <defs>
    <linearGradient id="brand" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="45%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#38BDF8"/>
    </linearGradient>
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6" result="og"/>
      <feFlood flood-color="white" flood-opacity="0.35" result="wc"/>
      <feComposite in="wc" in2="og" operator="in" result="wg"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" result="ig"/>
      <feMerge><feMergeNode in="wg"/><feMergeNode in="ig"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="cg" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="4" result="c1"/>
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" result="c2"/>
      <feMerge><feMergeNode in="c1"/><feMergeNode in="c2"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="dg" x="-200%" y="-200%" width="500%" height="500%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
  </defs>

  <rect width="256" height="256" fill="#08090D"/>

  <circle cx="128" cy="128" r="75" fill="none" stroke="#6366F1" stroke-width="0.6" stroke-opacity="0.15"/>

  <g filter="url(#glow)" transform="translate(128,128)">
    <path d="M0 -54 C6 -10, 10 -6, 54 0 C10 6, 6 10, 0 54 C-6 10, -10 6, -54 0 C-10 -6, -6 -10, 0 -54 Z" fill="url(#brand)"/>
    <path d="M0 -38 C4 -7, 7 -4, 38 0 C7 4, 4 7, 0 38 C-4 7, -7 4, -38 0 C-7 -4, -4 -7, 0 -38 Z" fill="url(#brand)" transform="rotate(45)"/>
  </g>

  <g filter="url(#cg)">
    <circle cx="128" cy="128" r="8" fill="white" opacity="0.25"/>
    <circle cx="128" cy="128" r="4.5" fill="white" opacity="0.6"/>
    <circle cx="128" cy="128" r="2.2" fill="white"/>
  </g>

  <!-- 发光小星星 -->
  <circle cx="192" cy="88" r="2.5" fill="#A78BFA" filter="url(#dg)" opacity="0.5"/>
  <circle cx="192" cy="88" r="1.2" fill="#A78BFA" opacity="0.85"/>

  <circle cx="72" cy="82" r="2" fill="#38BDF8" filter="url(#dg)" opacity="0.45"/>
  <circle cx="72" cy="82" r="1" fill="#38BDF8" opacity="0.8"/>

  <circle cx="190" cy="172" r="1.8" fill="#FBBF24" filter="url(#dg)" opacity="0.4"/>
  <circle cx="190" cy="172" r="0.9" fill="#FBBF24" opacity="0.75"/>

  <circle cx="68" cy="168" r="2" fill="#818CF8" filter="url(#dg)" opacity="0.35"/>
  <circle cx="68" cy="168" r="1" fill="#818CF8" opacity="0.7"/>
</svg>
